<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather API Dashboard </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <nav class="navbar navbar-black bg-black">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    
    <div class="row">
        <div class="col-md-4 "> 
            <h4>Search for a city:</h4>
            <input type="text" class="search"> 
            <i class="fas fa-search"></i>
            <div id="city-view"></div>
           
        </div>


        <div class="col-md-8">
            <div class="container">
                <h class="city"></h>
                <br>
                <p class="tempF"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
                <p class="UV"></p>
                <p class="lat"></p>
                <p class="lon"></p>
                <!-- <p class="temp"></p> -->
            </div>

            <div class="container-forecast">

                <!-- <h3>5-Day Forecast:</h3>  -->

                <!-- <div class="row">
                            <div class="col-md-2 col-md-offset-1">1</div>
                            <div class="col-md-2">2</div>
                            <div class="col-md-2">3</div>
                            <div class="col-md-2">4</div>
                            <div class="col-md-2">5</div>
                </div> -->

            </div>

        </div>
    </div>
 

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
